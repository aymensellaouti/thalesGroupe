<form #monFormulaire="ngForm">
  name :
  <input ngModel name="name" required type="text" class="form-control" /> age
  <input
    ngModel
    name="age"
    pattern="[0-1]?\d{1,2}"
    required
    type="number"
    class="form-control"
  />
  <button (click)="processForm(monFormulaire)" class="btn btn-primary">
    Envoyer
  </button>
</form>
