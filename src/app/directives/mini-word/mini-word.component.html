<p
  [ngStyle]="{
    fontFamily: font,
    color: color,
    fontSize: size + 'px'
  }"
>
  Mini Word
</p>

<div class="row">
  <div class="col">
    <input type="color" [(ngModel)]="color" class="form-control" />
  </div>
  <div class="col">
    <input type="number" [(ngModel)]="size" class="form-control" />
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="arial">Arial</option>
      <option value="verdana">Verdana</option>
    </select>
  </div>
</div>
