<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-secondary': !isOdd
    }"
  >
    <app-item (sendSelectedCv)="forwardCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
