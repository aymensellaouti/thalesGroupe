<div (click)="selectCv()">
  <img
    src="assets/images/{{ cv?.path | defaultImage }}"
    [ngClass]="{
      'rounded-circle': isRounded
    }"
    [ngStyle]="{
      width: size +'px',
      heigth: size + 'px'
    }"
  />
  {{ cv?.name | titlecase }} {{ cv?.firstname | titlecase }}
  <!--   {{ cv | json }} -->
</div>
